<ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-ios-arrow-left" ui-sref="ui.clues"></button>
        <h1 class="title">Location Details{{locationIndicator}}</h1>
        <button ng-show="location.distance<15 && location.found==false" ng-class="'button button-icon icon '+checkinIcons[location.type]"></button>     
</ion-header-bar>
<ion-content>        

        <div class="card">
                <div class="item item-divider item-icon-right">
                        <i ng-show="location.found" class="icon ion-ios-checkmark-outline"></i>
                        <i ng-hide="location.found" class="icon ion-ios-circle-outline"></i>
                        <h2>{{location.found ? location.descriptiveTitle : location.enigmaticTitle }}</h2>
                        <p>
                                {{ location.category.label }}
                                ({{ location.distance }}m)
                        </p>
                </div>
                <span ng-show="location.photo">
                        <div class="item item-image">                                
                                <img src="{{location.photo}}">
                        </div>
                </span>

                <div ng-show="!location.found" class="item item-text-wrap" style="text-align:center;">                       
                        {{ location.enigmaticInformation }}
                </div>
                <div ng-show="location.found" class="item item-text-wrap" style="text-align:center;">                       
                        {{ location.descriptiveInformation }}
                </div>

                <div class="item item-footer button-bar">
                                <a class="button button-positive" ui-sref="editLocation({id:location.id})">Edit</a>
                                <a class="button button-assertive">Delete</a>
                </div>

        </div>

</ion-content>
