<ion-view view-title="Locations{{ locationIndicator }}">
        <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-ios-plus-empty" ui-sref="addLocation"></button>
        </ion-nav-buttons>               
        <ion-content>     
                <ul class="list">                             
                        <a class="item item-icon-right" ng-repeat="location in locations.all() | orderBy:'distance'" ui-sref="showLocation({id:location.id})">
                                {{location.found || !location.enigmaticTitle ? location.descriptiveTitle : location.enigmaticTitle }}
                                <p>{{location.category.label}} [{{location.distance}}m]</p>
                                <i class="icon ion-ios-arrow-right" ng-hide="location.found"></i>
                                <i class="icon ion-ios-checkmark-empty" ng-show="location.found"></i>
                        </a>
                </ul>     
        </ion-content>
</ion-view>
