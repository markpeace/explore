<ion-view view-title="Groups">
        <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-ios-plus-empty" ui-sref="addGroup"></button>
        </ion-nav-buttons>               
        <ion-content>     
                <ion-list>
                        <ion-item ng-repeat="group in groups" ui-sref="showGroup({id:group.id})">
                                {{ group.label }}
                        </ion-item>
                </ion-list>
        </ion-content>
</ion-view>
