<ion-header-bar class="bar-positive">
        <button class="button button-icon icon ion-ios-arrow-left" ui-sref="ui.Leagues"></button>
        <h1 class="title">{{ league.label }}</h1>
</ion-header-bar>
<ion-content>        

        <ion-list>

                <ion-item ng-repeat="group in groups | orderBy : '-checkins' ">
                        {{group.label}}
                        <div class="item-note">
                                {{group.checkins}} Checkins
                        </div>                        
                </ion-item>

        </ion-list>

</ion-content>
