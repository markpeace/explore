<ion-view view-title="Leagues">
        <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-ios-plus-empty" ui-sref="addLeague" ng-show="securityLevel<3"></button>
        </ion-nav-buttons>      
        <ion-content>     
                <ion-list>
                        
                        <ion-item class="item-icon-right" ng-repeat="league in leagues" ui-sref="showLeague({ id:league.id })"> {{league.label}} </ion-item>
                        
                </ion-list>
        </ion-content>
</ion-view>
